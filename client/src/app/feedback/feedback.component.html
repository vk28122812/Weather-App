<app-header></app-header>
<div class="form-box"> 
    <div class="textup"> 
        <i class="fa fa-solid fa-clock"></i> 
        It only takes two minutes!! 
    </div> 
    <form [formGroup]="feedbackForm" > 
        <span *ngIf="errorMessage" class="errorMsg">{{ errorMessage }} </span>
        <label for="uname"> <i class="fa fa-solid fa-user"></i> Name  </label> 
        <input type="text" id="uname" name="name" formControlName="name" required> 
        <label for="email">  <i class="fa fa-solid fa-envelope"></i> Email Address </label> 
        <input type="email" id="email" name="email" formControlName="email" required> 
        <label for="msg">  <i class="fa-solid fa-comments" style="margin-right: 3px;"></i> Write your Suggestions:  </label> 
        <textarea id="msg" name="msg"  rows="4" cols="10" formControlName="message" required> </textarea> 
        <button type="submit" (click)="onSubmit()">  Submit  </button> 
    </form> 
</div>
